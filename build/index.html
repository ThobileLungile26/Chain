

<!DOCTYPE html>

  <h1>HAWK EYE CHAIN DAPP</h1>

	<div class="form" id="sign-up-form">
		<h2 class="form-title">Enter Details</h2>
		<input type="text" class="input-std" id="fid" placeholder="name">
		<input type="text" class="input-std" id="fname" placeholder="surname">
		<input type="text" class="input-std" id="loc" placeholder="Address">
		<input type="text" class="input-std" id="crop" placeholder="id number">
		<input type="text" class="input-std" id="contact" placeholder="Phone">
		<input type="text" class="input-std" id="quantity" placeholder="nickname">
		<input type="text" class="input-std" id="exprice" placeholder="Expected Price">
		<button type="button" class="btn-submit" id="setvalue" onclick="set()">Submit Details!</button>
	<span id="status"></span>
	</div>
	
	 	
  <div class="form" id="log-in-form">
  <h2 class="form-title">Escorting</h2>
		
		
  <br>
  <table>

  <tr><td><b><label class = "black">Location</label></td><td>:</td></b><td><span class="black" span id="getval3"></span></td></tr>

  <tr><td><b><label class = "black">Phone</label></td><td>:</td></b><td><span class="black" span id="getval5"></span></td></tr>
  <tr><td><b><label class = "black">Time</label></td><td>:</td></b><td><span class="black" span id="getval6"></span></td></tr>
  <tr><td><b><label class = "black">Expected Time of personel</label><td>:</td></td></b><td><span class="black" span id="getval7"></span></td></tr>
  
  </table>  
  <button type="button" class="btn-submit" id="getvalue" onclick="get();">The person is on their way.</button>
     
  <br><br>
  
  <table align="center"> 
  <tr>
  <td><button type="button" id="printBlock" class="btn btn-selector" onclick="printBlock()">Print Block</button></td>
  <td><button type="button" id="printTransaction" class="btn btn-selector" onclick="printTransaction()">Print Transaction</button></td></tr>
  </table> 
 
  <br>
  <h4> Block Number : <span class="blockclass" span id="blocknum"> </span></h4>
  <br>
<button type="button" class="btn-submit1" id="Approve-btn" align ="center" font="20px">Approve Details</button>
  


  <span id="status"></span>

 </div>
	

<div class="form" id="approve-form">

		<button type="button" class="btn-submit" id="setvalue" onclick="setQ()">Submit</button>

  <button type="button" class="btn-submit" id="getcustval" onclick="getQ();cgetQ();">Get Value</button>

		<input type="text" class="input-std" id="pfid" placeholder="Enter secret questin">

		</table>
		<button type="button" class="btn-submit" id="getfund" onclick="fund()">Donate to Pasopa</button>
		
	<span id="status"></span>
